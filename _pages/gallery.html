<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }

        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            .gallery-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="/assets/images/gallery/009.jpg" alt="009" class="gallery-image">
            <div class="gallery-caption"></div>
        </div>
        
        <div class="gallery-item">
            <img src="/assets/images/gallery/002.jpg" alt="002" class="gallery-image">
            <div class="gallery-caption"></div>
        </div>
        
        <div class="gallery-item">
            <img src="/assets/images/gallery/003.jpg" alt="003" class="gallery-image">
            <div class="gallery-caption"></div>
        </div>
        
        <div class="gallery-item">
            <img src="/assets/images/gallery/004.jpg" alt="004" class="gallery-image">
            <div class="gallery-caption"></div>
        </div>
        
        <div class="gallery-item">
            <img src="/assets/images/gallery/005.jpg" alt="005" class="gallery-image">

        </div>
        
        <div class="gallery-item">
            <img src="/assets/images/gallery/006.jpg" alt="006" class="gallery-image">

    </div>
</body>
